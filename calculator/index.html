<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="display">
                0
            </div>
            <div id="btns">
                <button type="button" id="btn1" class="btn">1</button>
                <button type="button" id="btn2" class="btn">2</button>
                <button type="button" id="btn3" class="btn">3</button>
                <button type="button" id="btnAdd" class="btn">+</button>
                <button type="button" id="btn4" class="btn">4</button>
                <button type="button" id="btn5" class="btn">5</button>
                <button type="button" id="btn6" class="btn">6</button>
                <button type="button" id="btnDis" class="btn">-</button>
                <button type="button" id="btn7" class="btn">7</button>
                <button type="button" id="btn8" class="btn">8</button>
                <button type="button" id="btn9" class="btn">9</button>
                <button type="button" id="btnMul" class="btn">*</button>
                <button type="button" id="btnDot" class="btn">.</button>
                <button type="button" id="btn0" class="btn">0</button>
                <button type="button" id="btnDiv" class="btn">/</button>
            </div>
            <div id=impBtns>
                <button type="button" id="btnCl">C</button>
                <button type="button" id="btnRes">=</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
